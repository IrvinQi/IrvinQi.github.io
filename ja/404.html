<script>
    

    function initScrollTop() {
        let rightSideBar = document.querySelector(".right-sidebar");
        if (!rightSideBar) {
            return;
        }
        
        let btn = document.createElement("div");
        btn.id = "backTopBtn";
        btn.onclick = backToTop
        rightSideBar.appendChild(btn)
        
        window.onscroll = function() {
            
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };
    }

    

    function backToTop(){
        window.scrollTo({ top: 0, behavior: "smooth" })
    }

    initScrollTop();
</script>


<div id="aplayer"></div>
<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>

<script>
    const staticDir = "https://IrvinQi.github.io/ja/"
    const ap = new APlayer({
        container: document.getElementById('aplayer'),
        fixed: true,
        lrcType: 3,
        audio: [
            {
                
                name: 'ふるさとの匂い (故乡的味道)',
                artist: '吉森信',
                url: staticDir + 'music/ふるさとの匂い (故乡的味道) - 吉森信.mp3',
                cover: staticDir + 'music/ふるさとの匂い (故乡的味道) - 吉森信.jpg',
                lrc: staticDir + 'music/ふるさとの匂い (故乡的味道) - 吉森信.lrc',
            },
            {
                
                name: '天下',
                artist: '张杰',
                url: staticDir + 'music/天下 - 张杰.mp3',
                cover: staticDir + 'music/天下 - 张杰.jpg',
                lrc: staticDir + 'music/天下 - 张杰.lrc',
            },
            {
                
                name: '赤伶',
                artist: 'HITA',
                url: staticDir + 'music/赤伶 - HITA.mp3',
                cover: staticDir + 'music/赤伶 - HITA.jpg',
                lrc: staticDir + 'music/赤伶 - HITA.lrc',
            },
            {
                
                name: '茜さす (夕晖)',
                artist: 'Aimer',
                url: staticDir + 'music/茜さす (夕晖) - Aimer.mp3',
                cover: staticDir + 'music/茜さす (夕晖) - Aimer.jpg',
                lrc: staticDir + 'music/茜さす (夕晖) - Aimer.lrc',
            },
            {
                
                name: '荒',
                artist: '郑鱼',
                url: staticDir + 'music/荒 - 郑鱼.mp3',
                cover: staticDir + 'music/荒 - 郑鱼.jpg',
                lrc: staticDir + 'music/荒 - 郑鱼.lrc',
            },
            {
                
                name: '荒（我曾爱过一个人） (竹笛纯享版)',
                artist: '雨帆',
                url: staticDir + 'music/荒（我曾爱过一个人） (竹笛纯享版) - 雨帆.mp3',
                cover: staticDir + 'music/荒（我曾爱过一个人） (竹笛纯享版) - 雨帆.jpg',
                lrc: staticDir + 'music/荒（我曾爱过一个人） (竹笛纯享版) - 雨帆.lrc',
            },
        ],

    });
    

    window.onbeforeunload = () => {
        
        const playInfo = {
            index: ap.list.index,
            currentTime: ap.audio.currentTime,
            paused: ap.paused
        };
        localStorage.setItem("playInfo", JSON.stringify(playInfo));
    };

    

    window.onload = () => {
        
        const playInfo = JSON.parse(localStorage.getItem("playInfo"));
        if (!playInfo) {
            return;
        }
        
        ap.list.switch(playInfo.index);
        
        setTimeout(() => {
            
            ap.seek(playInfo.currentTime);
            
            if (!playInfo.paused) {
                ap.play()
            }
        }, 500);
    };
</script>
